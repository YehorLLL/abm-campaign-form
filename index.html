<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABM Campaign Configuration</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
      min-height: 100vh;
      padding: 1.5rem;
    }
    
    .form-container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.07), 0 10px 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    
    .form-header {
      background: linear-gradient(135deg, #2563eb 0%, #3b82f6 50%, #60a5fa 100%);
      padding: 2rem 2rem 1.75rem;
      color: white;
    }
    
    .form-body {
      padding: 2rem;
      max-height: 70vh;
      overflow-y: auto;
    }
    
    .section {
      margin-bottom: 1.75rem;
    }
    
    .section-title {
      font-size: 0.8125rem;
      font-weight: 600;
      color: #475569;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.875rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .checkbox-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.625rem;
    }
    
    .checkbox-item {
      display: flex;
      align-items: center;
      padding: 0.75rem 0.875rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.15s ease;
      background: #f8fafc;
    }
    
    .checkbox-item:hover {
      border-color: #3b82f6;
      background: #eff6ff;
    }
    
    .checkbox-item input[type="checkbox"] {
      width: 16px;
      height: 16px;
      margin-right: 0.625rem;
      cursor: pointer;
      accent-color: #3b82f6;
    }
    
    .checkbox-item input:checked ~ .checkbox-label {
      color: #1e40af;
      font-weight: 600;
    }
    
    .checkbox-label {
      font-size: 0.8125rem;
      color: #475569;
      font-weight: 500;
    }
    
    .select-field {
      width: 100%;
      padding: 0.75rem 0.875rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 0.8125rem;
      font-family: inherit;
      background: #f8fafc;
      cursor: pointer;
      transition: all 0.15s ease;
    }
    
    .select-field:focus {
      outline: none;
      border-color: #3b82f6;
      background: white;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .textarea-field {
      width: 100%;
      padding: 0.75rem 0.875rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      min-height: 100px;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
      font-size: 0.75rem;
      line-height: 1.6;
      resize: vertical;
      transition: all 0.15s ease;
      background: #f8fafc;
    }
    
    .textarea-field:focus {
      outline: none;
      border-color: #3b82f6;
      background: white;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .submit-btn {
      background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
      color: white;
      padding: 0.875rem 2rem;
      border-radius: 8px;
      border: none;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
    }
    
    .submit-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(37, 99, 235, 0.4);
    }
    
    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .message-card {
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      border: 2px solid #bae6fd;
      border-radius: 8px;
      padding: 0.875rem;
      margin-bottom: 1rem;
    }
    
    .message-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.625rem;
    }
    
    .message-title {
      font-size: 0.8125rem;
      font-weight: 600;
      color: #0c4a6e;
    }
    
    .variant-badge {
      font-size: 0.6875rem;
      font-weight: 700;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      background: #0ea5e9;
      color: white;
      letter-spacing: 0.025em;
    }
    
    .variant-badge.variant-b {
      background: #8b5cf6;
    }
    
    .success-screen {
      text-align: center;
      padding: 3rem 2rem;
    }
    
    .success-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 24px rgba(16, 185, 129, 0.3);
    }
    
    .success-icon svg {
      width: 40px;
      height: 40px;
      color: white;
    }
    
    .required {
      color: #ef4444;
    }
    
    /* Custom scrollbar */
    .form-body::-webkit-scrollbar {
      width: 8px;
    }
    
    .form-body::-webkit-scrollbar-track {
      background: #f1f5f9;
    }
    
    .form-body::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }
    
    .form-body::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // NEW: Unified message types (no LinkedIn/Email split)
    const MESSAGE_TYPES = {
      'book_meeting_online': 'Book Meeting Online',
      'book_meeting_offline': 'Book Meeting Offline',
      'book_demo_online': 'Book Demo Online',
      'light_pitch': 'Light Pitch',
      'post_accept_followup': 'Post-Accept Followup',
      'connection_request': 'Connection Request',
      'bump_message': 'Bump Message',
      'introduce_us': 'Introduce Us'
    };

    // UPDATED: Added new segments
    const SEGMENTS = {
      'General': 'General',
      'Healthcare': 'Healthcare',
      'Financial Services': 'Financial Services',
      'Management Consulting': 'Management Consulting',
      'Big Law': 'Big Law',
      'Technology & Platform': 'Technology & Platform',
      'Investor': 'Investor',
      'Operators / Founders': 'Operators / Founders',
      'Roll-up strategists': 'Roll-up strategists',
      'Tech builders': 'Tech builders'
    };

    // NEW: Outreach types
    const OUTREACH_TYPES = {
      'email': 'Email',
      'linkedin': 'LinkedIn'
    };

    function ABMCampaignForm() {
      const [submitting, setSubmitting] = useState(false);
      const [submitted, setSubmitted] = useState(false);
      const [formData, setFormData] = useState({
        outreach_type: [],  // NEW FIELD
        target_segments: [],
        message_types: [],
        ab_testing: 'disabled',
        messages: {}
      });

      // Get webhook URL and execution ID from URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const webhookUrl = 'https://abm-form-cors-proxy.ops-ffa.workers.dev';
      const executionId = urlParams.get('execution_id');

      // Initialize messages with message_type structure
      useEffect(() => {
        const messages = {};
        
        Object.keys(MESSAGE_TYPES).forEach(type => {
          messages[type] = {};
          Object.keys(SEGMENTS).forEach(segment => {
            messages[type][segment] = { A: '', B: '' };
          });
        });

        setFormData(prev => ({ ...prev, messages }));
      }, []);

      const handleCheckbox = (field, value) => {
        setFormData(prev => ({
          ...prev,
          [field]: prev[field].includes(value)
            ? prev[field].filter(v => v !== value)
            : [...prev[field], value]
        }));
      };

      const handleMessageChange = (type, segment, variant, value) => {
        setFormData(prev => ({
          ...prev,
          messages: {
            ...prev.messages,
            [type]: {
              ...prev.messages[type],
              [segment]: {
                ...prev.messages[type][segment],
                [variant]: value
              }
            }
          }
        }));
      };

      const shouldShowField = (type, segment, variant) => {
        if (!formData.message_types.includes(type)) return false;
        if (!formData.target_segments.includes(segment)) return false;
        if (variant === 'B' && formData.ab_testing !== 'enabled') return false;
        return true;
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        setSubmitting(true);

        // Filter messages (remove empty)
        const filteredMessages = {};
        Object.keys(formData.messages).forEach(type => {
          filteredMessages[type] = {};
          Object.keys(formData.messages[type]).forEach(segment => {
            const hasA = formData.messages[type][segment].A.trim() !== '';
            const hasB = formData.messages[type][segment].B.trim() !== '';
            if (hasA || hasB) {
              filteredMessages[type][segment] = {
                A: formData.messages[type][segment].A,
                B: formData.messages[type][segment].B
              };
            }
          });
        });

        // Payload structure with outreach_type
        const payload = {
          outreach_type: formData.outreach_type,  // NEW FIELD
          message_types: formData.message_types,
          target_segments: formData.target_segments,
          ab_testing: formData.ab_testing,
          messages: filteredMessages,
          execution_id: executionId,
          submitted_at: new Date().toISOString()
        };

        try {
          const response = await fetch(webhookUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload),
            mode: 'cors',
            credentials: 'omit'
          });

          if (response.ok) {
            setSubmitted(true);
            console.log('Form submitted successfully!', payload);
          } else {
            const errorText = await response.text();
            console.error('Server error:', response.status, errorText);
            alert(`Error submitting form: ${response.status} ${response.statusText}`);
          }
        } catch (error) {
          console.error('Error:', error);
          alert(`Error submitting form: ${error.message}. Please check console for details.`);
        } finally {
          setSubmitting(false);
        }
      };

      if (submitted) {
        return (
          <div className="form-container">
            <div className="success-screen">
              <div className="success-icon">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={3}>
                  <path strokeLinecap="round" strokeLinejoin="round" d="M5 13l4 4L19 7" />
                </svg>
              </div>
              <h2 style={{fontSize: '1.75rem', fontWeight: '700', color: '#111827', marginBottom: '0.75rem'}}>
                Campaign Configured!
              </h2>
              <p style={{fontSize: '0.9375rem', color: '#6b7280'}}>
                Workflow will continue processing
              </p>
            </div>
          </div>
        );
      }

      return (
        <div className="form-container">
          <div className="form-header">
            <h1 style={{fontSize: '1.75rem', fontWeight: '700', marginBottom: '0.375rem'}}>
              Configure Campaign
            </h1>
            <p style={{fontSize: '0.875rem', opacity: '0.95'}}>
              Set up your ABM campaign settings
            </p>
          </div>

          <form onSubmit={handleSubmit} className="form-body">
            {/* NEW: Outreach Type */}
            <div className="section">
              <div className="section-title">
                Outreach Type <span className="required">*</span>
              </div>
              <div className="checkbox-grid">
                {Object.entries(OUTREACH_TYPES).map(([value, label]) => (
                  <label key={value} className="checkbox-item">
                    <input
                      type="checkbox"
                      checked={formData.outreach_type.includes(value)}
                      onChange={() => handleCheckbox('outreach_type', value)}
                    />
                    <span className="checkbox-label">{label}</span>
                  </label>
                ))}
              </div>
            </div>

            {/* Target Segments */}
            <div className="section">
              <div className="section-title">
                Target Segments <span className="required">*</span>
              </div>
              <div className="checkbox-grid">
                {Object.entries(SEGMENTS).map(([value, label]) => (
                  <label key={value} className="checkbox-item">
                    <input
                      type="checkbox"
                      checked={formData.target_segments.includes(value)}
                      onChange={() => handleCheckbox('target_segments', value)}
                    />
                    <span className="checkbox-label">{label}</span>
                  </label>
                ))}
              </div>
            </div>

            {/* Unified Message Types */}
            <div className="section">
              <div className="section-title">
                Message Types <span className="required">*</span>
              </div>
              <div className="checkbox-grid">
                {Object.entries(MESSAGE_TYPES).map(([value, label]) => (
                  <label key={value} className="checkbox-item">
                    <input
                      type="checkbox"
                      checked={formData.message_types.includes(value)}
                      onChange={() => handleCheckbox('message_types', value)}
                    />
                    <span className="checkbox-label">{label}</span>
                  </label>
                ))}
              </div>
            </div>

            {/* A/B Testing */}
            <div className="section">
              <div className="section-title">
                A/B Testing <span className="required">*</span>
              </div>
              <select
                value={formData.ab_testing}
                onChange={(e) => setFormData(prev => ({ ...prev, ab_testing: e.target.value }))}
                className="select-field"
              >
                <option value="disabled">Single Variant</option>
                <option value="enabled">A/B Testing (2 variants)</option>
              </select>
            </div>

            {/* Message fields */}
            {formData.message_types.map(type => 
              formData.target_segments.map(segment => (
                <React.Fragment key={`${type}-${segment}`}>
                  {shouldShowField(type, segment, 'A') && (
                    <div className="message-card">
                      <div className="message-header">
                        <div className="message-title">
                          {MESSAGE_TYPES[type]} · {SEGMENTS[segment]}
                        </div>
                        <div className="variant-badge">Variant A</div>
                      </div>
                      <textarea
                        className="textarea-field"
                        value={formData.messages?.[type]?.[segment]?.A || ''}
                        onChange={(e) => handleMessageChange(type, segment, 'A', e.target.value)}
                        placeholder={`Enter ${MESSAGE_TYPES[type]} campaign copy for ${SEGMENTS[segment]}...\n\nExample: "I noticed your work in ${SEGMENTS[segment]}. Let's schedule a meeting to discuss..."`}
                      />
                    </div>
                  )}
                  {shouldShowField(type, segment, 'B') && (
                    <div className="message-card">
                      <div className="message-header">
                        <div className="message-title">
                          {MESSAGE_TYPES[type]} · {SEGMENTS[segment]}
                        </div>
                        <div className="variant-badge variant-b">Variant B</div>
                      </div>
                      <textarea
                        className="textarea-field"
                        value={formData.messages?.[type]?.[segment]?.B || ''}
                        onChange={(e) => handleMessageChange(type, segment, 'B', e.target.value)}
                        placeholder={`Enter ${MESSAGE_TYPES[type]} campaign copy variant B for ${SEGMENTS[segment]}...\n\nExample: "Given your expertise in ${SEGMENTS[segment]}, I'd love to connect..."`}
                      />
                    </div>
                  )}
                </React.Fragment>
              ))
            )}

            <button 
              type="submit" 
              className="submit-btn"
              disabled={submitting || formData.outreach_type.length === 0 || formData.message_types.length === 0 || formData.target_segments.length === 0}
            >
              {submitting ? 'Submitting...' : 'Submit & Continue Workflow'}
            </button>
          </form>
        </div>
      );
    }

    ReactDOM.render(<ABMCampaignForm />, document.getElementById('root'));
  </script>
</body>
</html>
