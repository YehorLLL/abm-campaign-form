<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABM Campaign Configuration</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
      min-height: 100vh;
      padding: 1.5rem;
    }
    
    .form-container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.07), 0 10px 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    
    .form-header {
      background: linear-gradient(135deg, #2563eb 0%, #3b82f6 50%, #60a5fa 100%);
      padding: 2rem 2rem 1.75rem;
      color: white;
    }
    
    .form-body {
      padding: 2rem;
      max-height: 70vh;
      overflow-y: auto;
    }
    
    .section {
      margin-bottom: 1.75rem;
    }
    
    .section-title {
      font-size: 0.8125rem;
      font-weight: 600;
      color: #475569;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.875rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .checkbox-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.625rem;
    }
    
    .checkbox-item {
      display: flex;
      align-items: center;
      padding: 0.75rem 0.875rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.15s ease;
      background: #f8fafc;
    }
    
    .checkbox-item:hover {
      border-color: #3b82f6;
      background: #eff6ff;
    }
    
    .checkbox-item input[type="checkbox"] {
      width: 16px;
      height: 16px;
      margin-right: 0.625rem;
      cursor: pointer;
      accent-color: #3b82f6;
    }
    
    .checkbox-item input:checked ~ .checkbox-label {
      color: #1e40af;
      font-weight: 600;
    }
    
    .checkbox-label {
      font-size: 0.8125rem;
      color: #475569;
      font-weight: 500;
    }
    
    .select-field {
      width: 100%;
      padding: 0.75rem 0.875rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 0.8125rem;
      font-family: inherit;
      background: #f8fafc;
      cursor: pointer;
      transition: all 0.15s ease;
    }
    
    .select-field:focus {
      outline: none;
      border-color: #3b82f6;
      background: white;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .textarea-field {
      width: 100%;
      padding: 0.75rem 0.875rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      min-height: 100px;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
      font-size: 0.75rem;
      line-height: 1.6;
      resize: vertical;
      transition: all 0.15s ease;
      background: #f8fafc;
    }
    
    .textarea-field:focus {
      outline: none;
      border-color: #3b82f6;
      background: white;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .submit-btn {
      background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
      color: white;
      padding: 0.875rem 2rem;
      border-radius: 8px;
      border: none;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
    }
    
    .submit-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(37, 99, 235, 0.4);
    }
    
    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .message-card {
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      border: 2px solid #bae6fd;
      border-radius: 8px;
      padding: 0.875rem;
      margin-bottom: 1rem;
    }
    
    .message-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.625rem;
    }
    
    .message-title {
      font-size: 0.8125rem;
      font-weight: 600;
      color: #0c4a6e;
    }
    
    .variant-badge {
      font-size: 0.6875rem;
      font-weight: 700;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      background: #0ea5e9;
      color: white;
      letter-spacing: 0.025em;
    }
    
    .variant-badge.variant-b {
      background: #8b5cf6;
    }
    
    .success-screen {
      text-align: center;
      padding: 3rem 2rem;
    }
    
    .success-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 24px rgba(16, 185, 129, 0.3);
    }
    
    .success-icon svg {
      width: 40px;
      height: 40px;
      color: white;
    }
    
    .required {
      color: #ef4444;
    }
    
    /* Custom scrollbar */
    .form-body::-webkit-scrollbar {
      width: 8px;
    }
    
    .form-body::-webkit-scrollbar-track {
      background: #f1f5f9;
    }
    
    .form-body::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }
    
    .form-body::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const LINKEDIN_TYPES = {
      'connection_request': 'Connection Request',
      'post_accept_followup': 'Post-Accept Followup',
      'light_pitch': 'Light Pitch',
      'book_meeting_online': 'Book Meeting Online',
      'book_meeting_offline': 'Book Meeting Offline',
      'book_demo_online': 'Book Demo Online',
      'bump_message': 'Bump Message',
      'inmail_introduce_us': 'InMail Introduce Us',
      'inmail_book_meeting_online': 'InMail Book Meeting Online',
      'inmail_book_meeting_offline': 'InMail Book Meeting Offline',
      'inmail_book_demo_online': 'InMail Book Demo Online'
    };

    const EMAIL_TYPES = {
      'introduce_us': 'Introduce Us',
      'book_meeting_online': 'Book Meeting Online',
      'book_meeting_offline': 'Book Meeting Offline',
      'book_demo_online': 'Book Demo Online'
    };

    const SEGMENTS = {
      'general': 'General',
      'financial_services': 'Financial Services',
      'healthcare': 'Healthcare',
      'big_law': 'Big Law',
      'management_consulting_firms': 'Management Consulting',
      'technology_platform_companies': 'Technology & Platform'
    };

    function ABMCampaignForm() {
      const [formData, setFormData] = useState({
        message_channels: [],
        target_segments: [],
        ab_testing: 'disabled',
        linkedin_types: [],
        email_types: [],
        messages: {}
      });

      const [submitting, setSubmitting] = useState(false);
      const [submitted, setSubmitted] = useState(false);

      // Get webhook URL and execution ID from URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const webhookUrl = 'https://abm-form-cors-proxy.ops-ffa.workers.dev';
      const executionId = urlParams.get('execution_id');

      useEffect(() => {
        const messages = { linkedin: {}, email: {} };
        
        Object.keys(LINKEDIN_TYPES).forEach(type => {
          messages.linkedin[type] = {};
          Object.keys(SEGMENTS).forEach(segment => {
            messages.linkedin[type][segment] = { A: '', B: '' };
          });
        });

        Object.keys(EMAIL_TYPES).forEach(type => {
          messages.email[type] = {};
          Object.keys(SEGMENTS).forEach(segment => {
            messages.email[type][segment] = { A: '', B: '' };
          });
        });

        setFormData(prev => ({ ...prev, messages }));
      }, []);

      const handleCheckbox = (field, value) => {
        setFormData(prev => ({
          ...prev,
          [field]: prev[field].includes(value)
            ? prev[field].filter(v => v !== value)
            : [...prev[field], value]
        }));
      };

      const handleMessageChange = (channel, type, segment, variant, value) => {
        setFormData(prev => ({
          ...prev,
          messages: {
            ...prev.messages,
            [channel]: {
              ...prev.messages[channel],
              [type]: {
                ...prev.messages[channel][type],
                [segment]: {
                  ...prev.messages[channel][type][segment],
                  [variant]: value
                }
              }
            }
          }
        }));
      };

      const shouldShowField = (channel, type, segment, variant) => {
        if (!formData.message_channels.includes(channel)) return false;
        if (!formData.target_segments.includes(segment)) return false;
        const typeField = channel === 'linkedin' ? 'linkedin_types' : 'email_types';
        if (!formData[typeField].includes(type)) return false;
        if (variant === 'B' && formData.ab_testing !== 'enabled') return false;
        return true;
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        setSubmitting(true);

        const filteredMessages = {};
        ['linkedin', 'email'].forEach(channel => {
          filteredMessages[channel] = {};
          Object.keys(formData.messages[channel]).forEach(type => {
            filteredMessages[channel][type] = {};
            Object.keys(formData.messages[channel][type]).forEach(segment => {
              const hasA = formData.messages[channel][type][segment].A.trim() !== '';
              const hasB = formData.messages[channel][type][segment].B.trim() !== '';
              if (hasA || hasB) {
                filteredMessages[channel][type][segment] = {
                  A: formData.messages[channel][type][segment].A,
                  B: formData.messages[channel][type][segment].B
                };
              }
            });
          });
        });

        const payload = {
          ...formData,
          messages: filteredMessages,
          execution_id: executionId,
          submitted_at: new Date().toISOString()
        };

        try {
          const response = await fetch(webhookUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload),
            mode: 'cors',
            credentials: 'omit'
          });

          if (response.ok) {
            setSubmitted(true);
            console.log('Form submitted successfully!', payload);
          } else {
            const errorText = await response.text();
            console.error('Server error:', response.status, errorText);
            alert(`Error submitting form: ${response.status} ${response.statusText}`);
          }
        } catch (error) {
          console.error('Error:', error);
          alert(`Error submitting form: ${error.message}. Please check console for details.`);
        } finally {
          setSubmitting(false);
        }
      };

      if (submitted) {
        return (
          <div className="form-container">
            <div className="success-screen">
              <div className="success-icon">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={3}>
                  <path strokeLinecap="round" strokeLinejoin="round" d="M5 13l4 4L19 7" />
                </svg>
              </div>
              <h2 style={{fontSize: '1.75rem', fontWeight: '700', color: '#111827', marginBottom: '0.75rem'}}>
                Campaign Configured!
              </h2>
              <p style={{fontSize: '0.9375rem', color: '#6b7280'}}>
                Workflow will continue processing
              </p>
            </div>
          </div>
        );
      }

      return (
        <div className="form-container">
          <div className="form-header">
            <h1 style={{fontSize: '1.75rem', fontWeight: '700', marginBottom: '0.375rem'}}>
              Configure Campaign
            </h1>
            <p style={{fontSize: '0.875rem', opacity: '0.95'}}>
              Set up your ABM campaign settings
            </p>
          </div>

          <form onSubmit={handleSubmit} className="form-body">
            {/* Message Channels */}
            <div className="section">
              <div className="section-title">
                Channels <span className="required">*</span>
              </div>
              <div className="checkbox-grid">
                <label className="checkbox-item">
                  <input
                    type="checkbox"
                    checked={formData.message_channels.includes('email')}
                    onChange={() => handleCheckbox('message_channels', 'email')}
                  />
                  <span className="checkbox-label">Email</span>
                </label>
                <label className="checkbox-item">
                  <input
                    type="checkbox"
                    checked={formData.message_channels.includes('linkedin')}
                    onChange={() => handleCheckbox('message_channels', 'linkedin')}
                  />
                  <span className="checkbox-label">LinkedIn</span>
                </label>
              </div>
            </div>

            {/* Target Segments */}
            <div className="section">
              <div className="section-title">
                Target Segments <span className="required">*</span>
              </div>
              <div className="checkbox-grid">
                {Object.entries(SEGMENTS).map(([value, label]) => (
                  <label key={value} className="checkbox-item">
                    <input
                      type="checkbox"
                      checked={formData.target_segments.includes(value)}
                      onChange={() => handleCheckbox('target_segments', value)}
                    />
                    <span className="checkbox-label">{label}</span>
                  </label>
                ))}
              </div>
            </div>

            {/* A/B Testing */}
            <div className="section">
              <div className="section-title">
                A/B Testing <span className="required">*</span>
              </div>
              <select
                value={formData.ab_testing}
                onChange={(e) => setFormData(prev => ({ ...prev, ab_testing: e.target.value }))}
                className="select-field"
              >
                <option value="disabled">Single Variant</option>
                <option value="enabled">A/B Testing (2 variants)</option>
              </select>
            </div>

            {/* LinkedIn Message Types */}
            {formData.message_channels.includes('linkedin') && (
              <div className="section">
                <div className="section-title">LinkedIn Message Types</div>
                <div className="checkbox-grid">
                  {Object.entries(LINKEDIN_TYPES).map(([value, label]) => (
                    <label key={value} className="checkbox-item">
                      <input
                        type="checkbox"
                        checked={formData.linkedin_types.includes(value)}
                        onChange={() => handleCheckbox('linkedin_types', value)}
                      />
                      <span className="checkbox-label">{label}</span>
                    </label>
                  ))}
                </div>
              </div>
            )}

            {/* Email Message Types */}
            {formData.message_channels.includes('email') && (
              <div className="section">
                <div className="section-title">Email Message Types</div>
                <div className="checkbox-grid">
                  {Object.entries(EMAIL_TYPES).map(([value, label]) => (
                    <label key={value} className="checkbox-item">
                      <input
                        type="checkbox"
                        checked={formData.email_types.includes(value)}
                        onChange={() => handleCheckbox('email_types', value)}
                      />
                      <span className="checkbox-label">{label}</span>
                    </label>
                  ))}
                </div>
              </div>
            )}

            {/* LinkedIn Messages */}
            {formData.message_channels.includes('linkedin') && 
             formData.linkedin_types.map(type => 
               formData.target_segments.map(segment => (
                 <React.Fragment key={`linkedin-${type}-${segment}`}>
                   {shouldShowField('linkedin', type, segment, 'A') && (
                     <div className="message-card">
                       <div className="message-header">
                         <div className="message-title">
                           LinkedIn · {LINKEDIN_TYPES[type]} · {SEGMENTS[segment]}
                         </div>
                         <div className="variant-badge">Variant A</div>
                       </div>
                       <textarea
                         className="textarea-field"
                         value={formData.messages.linkedin?.[type]?.[segment]?.A || ''}
                         onChange={(e) => handleMessageChange('linkedin', type, segment, 'A', e.target.value)}
                         placeholder="Enter message variant A..."
                       />
                     </div>
                   )}
                   {shouldShowField('linkedin', type, segment, 'B') && (
                     <div className="message-card">
                       <div className="message-header">
                         <div className="message-title">
                           LinkedIn · {LINKEDIN_TYPES[type]} · {SEGMENTS[segment]}
                         </div>
                         <div className="variant-badge variant-b">Variant B</div>
                       </div>
                       <textarea
                         className="textarea-field"
                         value={formData.messages.linkedin?.[type]?.[segment]?.B || ''}
                         onChange={(e) => handleMessageChange('linkedin', type, segment, 'B', e.target.value)}
                         placeholder="Enter message variant B..."
                       />
                     </div>
                   )}
                 </React.Fragment>
               ))
             )}

            {/* Email Messages */}
            {formData.message_channels.includes('email') && 
             formData.email_types.map(type => 
               formData.target_segments.map(segment => (
                 <React.Fragment key={`email-${type}-${segment}`}>
                   {shouldShowField('email', type, segment, 'A') && (
                     <div className="message-card">
                       <div className="message-header">
                         <div className="message-title">
                           Email · {EMAIL_TYPES[type]} · {SEGMENTS[segment]}
                         </div>
                         <div className="variant-badge">Variant A</div>
                       </div>
                       <textarea
                         className="textarea-field"
                         value={formData.messages.email?.[type]?.[segment]?.A || ''}
                         onChange={(e) => handleMessageChange('email', type, segment, 'A', e.target.value)}
                         placeholder="Enter message variant A..."
                       />
                     </div>
                   )}
                   {shouldShowField('email', type, segment, 'B') && (
                     <div className="message-card">
                       <div className="message-header">
                         <div className="message-title">
                           Email · {EMAIL_TYPES[type]} · {SEGMENTS[segment]}
                         </div>
                         <div className="variant-badge variant-b">Variant B</div>
                       </div>
                       <textarea
                         className="textarea-field"
                         value={formData.messages.email?.[type]?.[segment]?.B || ''}
                         onChange={(e) => handleMessageChange('email', type, segment, 'B', e.target.value)}
                         placeholder="Enter message variant B..."
                       />
                     </div>
                   )}
                 </React.Fragment>
               ))
             )}

            <button 
              type="submit" 
              className="submit-btn"
              disabled={submitting || formData.message_channels.length === 0 || formData.target_segments.length === 0}
            >
              {submitting ? 'Submitting...' : 'Submit & Continue Workflow'}
            </button>
          </form>
        </div>
      );
    }

    ReactDOM.render(<ABMCampaignForm />, document.getElementById('root'));
  </script>
</body>
</html>
